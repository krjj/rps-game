<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RPS Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div>
        <div id="play-mode-section">
            <div id="play-mode-title">
                <span class="nes-text is-error">select the play mode â†“</span>
            </div>

            <div id="play-mode-menu-item">
                <button type="button" class="nes-btn is-primary" id="pvc">Player Vs Computer</button>
            </div>

            <div id="play-mode-menu-item">
                <button type="button" class="nes-btn is-warning" id="pvp">&nbspPlayer Vs Player&nbsp</button>
            </div>
        </div>

        <div id="game-section">
            <span class="nes-text is-warning">Player VS Computer</span><br>
            <span class="nes-text is-disabled" id="switch-mode">switch mode</span><br><br><br>

            <div id="game-container">
                <div class="nes-container with-title is-centered is-rounded">
                    <h3 class="title" id='game-box-title'>Choose your move</h3>
                    <div id="choice-menu">
                        <button type="button" class="nes-btn is-success" id="rock">Rock</button>
                        <button type="button" class="nes-btn is-error" id="paper">Paper</button>
                        <button type="button" class="nes-btn is-warning" id="scissors">Scissors</button>
                    </div>
                    <div id="result">
                        <span class="nes-text is-error" id="result-text">You lost!</span><br></br>
                        <button type="button" id="play-again" class="nes-btn is-primary" style="font-size: 10px">
                            Play Again
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="game-section-2">
            <span class="nes-text is-warning">Player VS Player</span><br>
            <span class="nes-text is-disabled" id="switch-mode-2">switch mode</span><br><br><br>

            <div id="game-container">
                <div id="mtp-choices">
                    <div class="nes-container with-title is-centered is-rounded">
                        <h3 class="title" id='game-box-title'>Player 1 - Choose your move</h3>
                        <div id="choice-menu">
                            <button type="button" class="nes-btn is-success" id="mtp1rock">Rock</button>
                            <button type="button" class="nes-btn is-error" id="mtp1paper">Paper</button>
                            <button type="button" class="nes-btn is-warning" id="mtp1scissors">Scissors</button>
                        </div>
                        <span class="nes-text is-warning" id="mtp1selected"><br>selected</span>
                    </div>
                    <div class="nes-container with-title is-centered is-rounded">
                        <h3 class="title" id='game-box-title'>Player 2 - Choose your move</h3>
                        <div id="choice-menu">
                            <button type="button" class="nes-btn is-success" id="mtp2rock">Rock</button>
                            <button type="button" class="nes-btn is-error" id="mtp2paper">Paper</button>
                            <button type="button" class="nes-btn is-warning" id="mtp2scissors">Scissors</button>
                        </div>
                        <span class="nes-text is-warning" id="mtp2selected"><br>selected</span>
                    </div>
                </div>

            </div><br>
            <div id="mtp-result">
                <span class="nes-text is-error" id="mtp-result-text">You lost!</span><br></br>
                <button type="button" id="mtp-play-again" class="nes-btn is-primary" style="font-size: 10px">
                    Play Again
                </button>
            </div>
        </div>
    </div>

    <script src="index.js" async defer></script>
</body>

</html>
